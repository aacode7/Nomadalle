<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forget Password</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4a7a89, #3e3e3e);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
    }

    .container {
      text-align: center;
    }

    .card {
      background: white;
      color: black;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
      max-width: 300px;
      margin: 0 auto;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #2b2b2b;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #444;
    }

    .back-link {
      display: block;
      margin-top: 10px;
      font-size: 0.9em;
      color: #000;
      text-decoration: underline;
    }

    .back-link:hover {
      color: #333;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Forget Password</h2>
    <div class="card">
      <form>
        <label for="email">Enter your email address</label><br><br>
        <input type="email" id="email" placeholder="Email" required><br>
        <button type="submit">Send Email</button>
      </form>
      <a class="back-link" href="signin.html">Back to Sign in</a>
    </div>
  </div>
</body>
</html>
