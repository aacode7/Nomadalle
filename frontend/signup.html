<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4f7c89, #3f3f3f);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: white;
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
      width: 340px;
      text-align: center;
    }

     h2 {
      color: white;
      margin-bottom: 25px;
      font-family:Roboto ;
      text-align: center;
      font-size: 48px;
      font-family: 'roboto';
      font-weight: 100;
    }

    label {
      display: block;
      text-align: left;
      margin: 15px 0 5px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 95%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      width: 101%;
      padding: 12px;
      background-color: #2c2c2c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #1f1f1f;
    }

    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 10px;
      margin-top: 15px;
      cursor: pointer;
      font-size: 14px;
    }

    .google-btn img {
      width: 20px;
      margin-right: 10px;
    }

    .google-btn:hover {
      background-color: #f1f1f1;
    }
  </style>
</head>
<body>
  <div>
    <h2>Signup</h2>
    <div class="container">
      <form id="signupForm">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Choose a username" required />

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" required />

        <label for="repassword">Re-enter Password</label>
        <input type="password" id="repassword" placeholder="Re-enter your password" required />

        <button type="submit">Sign Up</button>
      </form>

      <div class="google-btn" onclick="alert('Google signup coming soon!')">
        <img src="https://www.google.com/images/icons/product/search-32.gif" alt="Google logo" />
        Continue with Google
      </div>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const repassword = document.getElementById("repassword").value;

      if (!username || !email || !password || !repassword) {
        alert("Please fill in all fields.");
      } else if (password !== repassword) {
        alert("Passwords do not match.");
      } else {
        alert("Signed up successfully as: " + username);
      }
    });
  </script>
</body>
</html>
