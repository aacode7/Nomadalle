<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nomadelle</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000;
    }

    .hero {
      background: url('/images/landiing_img.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: white;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
      position: relative;
      padding: 0 20px;
      box-sizing: border-box;
      text-align: center;
    }

    h1 {
      font-size: 60px;
      font-weight: 300;
      margin-bottom: 10px;
      user-select: none;
    }

    .tagline {
      font-size: 20px;
      font-weight: 400;
      font-style: italic;
      color: #ffffff;
      margin-bottom: 40px;
      user-select: none;
      max-width: 600px;
      line-height: 1.4;
      letter-spacing: 0.03em;
    }

    .buttons {
      display: flex;
      gap: 20px;
    }

    .btn {
      padding: 14px 34px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: rgba(255, 255, 255, 0.85);
      color: #1a237e;
      font-weight: bold;
      user-select: none;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn:hover {
      background-color: rgba(255, 255, 255, 1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="hero">
    <h1>Nomadelle</h1>
    <div class="tagline">Travel with your mind, feel with your heart.</div>
    
    <div class="buttons">
      <button class="btn" id="signinBtn">sign in</button>
      <button class="btn" onclick="location.href='signup.html'">sign up</button>
    </div>
  </div>

  <script>
    document.getElementById('signinBtn').addEventListener('click', () => {
      window.location.href = 'signin.html';
    });
  </script>
</body>
</html>
