<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nomadelle Chat</title>
  <style>
    body {
      background: #f5f6fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      background: #fff;
      width: 100%;
      max-width: 500px;
      height: 90vh;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background-color: #6c63ff;
      color: white;
      text-align: center;
      padding: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }

    .chat-messages {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .message {
      display: flex;
      align-items: flex-end;
    }

    .message.bot {
      flex-direction: row;
    }

    .message.user {
      flex-direction: row-reverse;
    }

    .message .avatar {
      width: 32px;
      height: 32px;
      margin: 0 8px;
      font-size: 1.4rem;
    }

    .message .bubble {
      background-color: #e4e6eb;
      padding: 10px 14px;
      border-radius: 18px;
      max-width: 70%;
      word-wrap: break-word;
    }

    .message.user .bubble {
      background-color: #6c63ff;
      color: white;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }

    .chat-input input {
      flex: 1;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
    }

    .chat-input button {
      margin-left: 10px;
      background-color: #6c63ff;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      cursor: pointer;
      font-size: 1rem;
    }

    .chat-input button:hover {
      background-color: #4b42d5;
    }
  </style>
</head>
<body>

  <div class="chat-container">
    <div class="chat-header">Nomadelle</div>

    <div class="chat-messages" id="chatMessages">
      <!-- Messages will appear here -->
    </div>

    <div class="chat-input">
      <input type="text" id="userInput" placeholder="Chat with Nomadelle..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    const chatMessages = document.getElementById("chatMessages");
    const userInput = document.getElementById("userInput");
    const sendBtn = document.getElementById("sendBtn");

    let history = [];

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.className = `message ${sender}`;

      const avatar = document.createElement("div");
      avatar.className = "avatar";
      avatar.textContent = sender === "user" ? "ðŸ§‘" : "ðŸ¤–";

      const bubble = document.createElement("div");
      bubble.className = "bubble";
      bubble.textContent = text;

      msg.appendChild(avatar);
      msg.appendChild(bubble);
      chatMessages.appendChild(msg);
      chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    sendBtn.onclick = async () => {
      const text = userInput.value.trim();
      if (!text) return;

      addMessage(text, "user");
      history.push({ role: "user", content: text });
      userInput.value = "";

      addMessage("Typing...", "bot");

      const res = await fetch("http://localhost:8000/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text, history })
      });

      const data = await res.json();

      const typingBubble = document.querySelector(".bot:last-child .bubble");
      if (typingBubble) typingBubble.remove();

      addMessage(data.answer, "bot");
      history.push({ role: "assistant", content: data.answer });
    };

    userInput.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>

</body>
</html>
